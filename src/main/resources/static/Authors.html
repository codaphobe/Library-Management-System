<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="author_script.js"></script>
</head>
<body>
    <div id="author-page-identifier"></div>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Manage Authors</h2>
        <div class="d-flex justify-content-center mb-4">
            <button id="add-author-btn" class="btn btn-primary mx-2" onclick="showAddAuthorForm()">Add Author</button>
            <button id="update-author-btn" class="btn btn-info mx-2" onclick="showUpdateAuthorForm()">Update Author</button>
            <button id="delete-author-btn" class="btn btn-danger mx-2" onclick="showDeleteAuthorForm()">Delete Author</button>
            <button id="fetch-all-author-btn" class="btn btn-secondary mx-2" onclick="showFetchAllAuthors()">Fetch All Authors</button>
            <button id="fetch-author-name-btn" class="btn btn-success mx-2" onclick="showFetchAuthorByNameForm()">Fetch Author by Name</button>
        </div>

        <div id="author-form-container" class="card p-3" style="display:none;">
            <div class="card-header">
                <h3>Add Author</h3>
            </div>
            <form id="author-form" method="post">
                <div class="mb-3">
                    <label for="author-name" class="form-label">Author Name</label>
                    <input type="text" name="auth_name" class="form-control" id="author-name" required>
                </div>
                <div class="mb-3">
                    <label for="author-dob" class="form-label">Author Dob</label>
                    <input type="date" name="dob" class="form-control" id="author-dob" required>
                </div>
                <div class="mb-3">
                    <label for="author-gender" class="form-label">Author Gender</label>
                    <input type="text"name="gender" class="form-control" id="author-gender" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
		

        <div id="update-author-form-container" class="card p-3" style="display:none;">
            <div class="card-header">
                <h3>Update Student</h3>
            </div>
            <form id="update-author-form">
                <div class="mb-3">
                    <label for="update-author-id" class="form-label">Author ID</label>
                    <input type="text" class="form-control" id="update-author-id" required>
                </div>
                <div class="mb-3">
                    <label for="update-author-name" class="form-label">Author Name</label>
                    <input type="text" class="form-control" name="auth_name" id="update-author-name" required>
                </div>
                <div class="mb-3">
                    <label for="update-author-dob" class="form-label">Author Dob</label>
                    <input type="date" class="form-control" name="dob" id="update-author-dob" required>
                </div>
                <div class="mb-3">
                    <label for="update-author-gender" class="form-label">Author Gender</label>
                    <input type="text" class="form-control" name="gender" id="update-author-gender" required>
                </div>
                <button type="submit" class="btn btn-info">Update</button>
            </form>
        </div>

        <div id="delete-author-form-container" class="card p-3" style="display:none;">
            <div class="card-header">
                <h3>Delete Student</h3>
            </div>
            <form id="delete-author-form">
                <div class="mb-3">
                    <label for="delete-author-id" class="form-label">Author ID</label>
                    <input type="text" class="form-control" id="delete-author-id" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>

        <div id="fetch-author-name-form-container" class="card p-3" style="display:none;">
            <div class="card-header">
                <h3>Fetch Author by Name</h3>
            </div>
            <form id="fetch-author-name-form">
                <div class="mb-3">
                    <label for="fetch-author-name" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="fetch-author-name" required>
                </div>
                <button type="submit" class="btn btn-success">Fetch</button>
            </form>	
			<div id="result"></div>
        </div>

        <div id="fetch-all-authors-container" class="card p-3" style="display:none;">
            <div class="card-header">
                <h3>All Authors</h3>
            </div>
            <div class="card-body">
                <div id="author-list"></div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
