<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="student_script.js"></script>
</head>
<body>
    <div id="student-page-identifier"></div>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Manage Students</h2>
        <div class="d-flex justify-content-center mb-4">
            <button id="add-student-btn" class="btn btn-primary mx-2">Add Student</button>
            <button id="update-student-btn" class="btn btn-info mx-2">Update Student</button>
            <button id="delete-student-btn" class="btn btn-danger mx-2">Delete Student</button>
            <button id="fetch-all-students-btn" class="btn btn-secondary mx-2">Fetch All Students</button>
            <button id="fetch-student-name-btn" class="btn btn-success mx-2">Fetch Student by Name</button>
        </div>

        <div id="student-form-container" class="card mt-3" style="display:none;">
            <div class="card-header">
                <h3>Add Student</h3>
            </div>
            <div class="card-body">
                <form id="student-form">
                    <div class="mb-3">
                        <label for="student-name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" name="name" id="student-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="student-email" class="form-label">Student Email</label>
                        <input type="email" class="form-control" name="email" id="student-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="student-phone" class="form-label">Student Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="student-phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div id="update-student-form-container" class="card mt-3" style="display:none;">
            <div class="card-header">
                <h3>Update Student</h3>
            </div>
            <div class="card-body">
                <form id="update-student-form">
                    <div class="mb-3">
                        <label for="update-student-id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="update-student-id" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-student-name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" name="name" id="update-student-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-student-email" class="form-label">Student Email</label>
                        <input type="email" class="form-control" name="email" id="update-student-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-student-phone" class="form-label">Student Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="update-student-phone" required>
                    </div>
                    <button type="submit" class="btn btn-info">Update</button>
                </form>
            </div>
        </div>

        <div id="delete-student-form-container" class="card mt-3" style="display:none;">
            <div class="card-header">
                <h3>Delete Student</h3>
            </div>
            <div class="card-body">
                <form id="delete-student-form">
                    <div class="mb-3">
                        <label for="delete-student-id" class="form-label">Student ID</label>
                        <input type="number" class="form-control" id="delete-student-id" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>

        <div id="fetch-student-name-form-container" class="card mt-3" style="display:none;">
            <div class="card-header">
                <h3>Fetch Student by Name</h3>
            </div>
            <div class="card-body">
                <form id="fetch-student-name-form">
                    <div class="my-3">
                        <label for="fetch-student-name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="fetch-student-name" required>
                    </div>
                    <button type="submit" class="btn btn-success">Fetch</button>
                </form>
            </div>
			<div id="result"></div>
        </div>

        <div id="fetch-all-students-container" class="card mt-3" style="display:none;">
            <div class="card-header">
                <h3>All Students</h3>
            </div>
            <div class="card-body">
                <div id="student-list" ></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
